<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="homepage.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</link>
<title>Document</title>
</head>

<body>
    <div class="header-bar">
        <div class="phone-email">
            <div class="phone">
                <img class="phone-icon" src="./images/phone-icon.svg" alt="#">
                <p>0971229013</p>
            </div>
            <div class="email">
                <img class="email-icon" src="./images/email-icon.svg" alt="#">
                <p>Contact@TravelITTour.com</p>

            </div>
        </div>
        <div class="social-media">
            <span class="facebook">
                <img class="logoFace" src="./images/logoFacebook.svg" alt="#">
            </span>
            <span class="twitter">
                <img class="logoTwitter" src="./images/logoTwitter.svg" alt="#">
            </span>
            <span class="youtube">
                <img class="logoYou" src="./images/logoYouTube.svg" alt="#">
            </span>
        </div>
        <div class="login-signup">
            <div class="login">
                <img class="login-key" src="./images/Key.svg" alt="#">
                <span>Login</span>
            </div>
            <div class="sign-up">
                <img class="sign-up-person" src="./images/Person.svg" alt="#">
                <span>Sign Up</span>
            </div>
        </div>
    </div>
    <div class="sub-header-bar">
        <span class="logo-viettravel">
            <img src="./images/LOGO.svg" alt="Logo Viet Travel">
        </span>
        <div class="menu-bar">
            <span>Home</span>
            <span>Tour List</span>
            <span>Tour Search</span>
            <span>Date & Pricing</span>
            <span>Blog</span>
        </div>
    </div>
    <div class="title-picture">
        <img src="./images/leo-mendes-_UHZCk9q6Go-unsplash.jpg" alt="">
        <div class="title">
            <div class="sub-title1">EXPLORE</div>
            <div class="sub-title2">THE NEW DESTINATIONS</div>
            <div class="sub-title3">Discover amzaing places at exclusive deals</div>

        </div>
    </div>
</body>

</html>
